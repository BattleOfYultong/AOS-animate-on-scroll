<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="rellax-master/rellax.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>GamerScore</title>
</head>
<body>

<section class="landing">
  <div class="main-background rellax" data-rellax-speed="-3">
    <img src="images/bg.jpg" alt="">
  </div>
  
  <nav>
    <div class="logo">
      <h1>GamerScore</h1>
    </div>
    <ul>
      <li><a href="">HOME</a></li>
      <li><a href="">GAMES</a></li>
      <li><a href="">CONTACTS</a></li>
      <div class="sign-up">
        <button>
          <span>JOIN US</span>
        </button>
      </div>
    </ul>   
  </nav>
  
  <div class="greet">
    <h1 data-aos="zoom-in" data-aos-duration="1500">Game With Us And Explore Vast Majority Of Games</h1>
    <p>Download and Play Games</p>
    <button>Download Now</button>
  </div>
</section>

<section class="games">
    <div class="games-avail">
        <div class="games-titles">
            <h1 data-aos="fade-up" data-aos-duration="1500">Available Games</h1>
        </div>

        <div  class="games-cards">

            <div data-aos="fade-right" data-aos-duration="1500" class="card-game">
                <div class="img-body">
                    <img src="images/minecraft2.webp" alt="">
                </div>
                
           </div>

             <div data-aos="fade-right" data-aos-duration="1500" class="card-game">
                <div class="img-body">
                    <img src="images/gta-5-michael-9frhnpcs1gczinvh.jpg" alt="">
                </div>
               
           </div>

             <div data-aos="fade-right" data-aos-duration="1500" class="card-game">
                <div class="img-body">
                    <img src="images/genshgin.jpg" alt="">
                </div>
                
           </div>


             <div data-aos="fade-up" data-aos-duration="1500" class="card-game">
                <div class="img-body">
                    <img src="images/red.jpg" alt="">
                </div>
                
           </div>


             <div data-aos="fade-up" data-aos-duration="1500" class="card-game">
                <div class="img-body">
                    <img src="images/l4d2.jpg" alt="">
                </div>
               
           </div>


             <div data-aos="fade-up" data-aos-duration="1500" class="card-game">
                <div class="img-body">
                    <img src="images/total war.jpeg" alt="">
                </div>
           </div>

           

           
        </div>
    </div>

    <div class="games-img">
    
        <img data-aos="fade-left"  data-aos-duration="1500"  src="images/minecraft.png" alt="">
        
    </div>
</section>


<section class="contact">
      <div data-aos="fade-right" data-aos-duration="1500" class="contact-img">
          <img src="images/assasin.png" alt="">
      </div>

      <div class="contact-form">
            <form data-aos="fade-left" data-aos-duration="1500" action="
            ">
            <div class="form-title">
              <h1>Reach Us</h1>
            </div>
            
            <div class="form-wrap">
                <div class="form-input">
                    <input type="text" placeholder="John Doe">
                </div>

                <div class="form-input">
                    <input type="email" placeholder="JohnDoe@gmail.com">
                </div>

                  <div class="form-input">
                    <select name="" id="">
                      <option value="">Select Region</option>
                      <option value="">Asia</option>
                      <option value="">Africa</option>
                       <option value="">US</option>
                       <option value="">Oceania</option>
                        <option value="">EU-West</option>
                        <option value="">EU-East</option>
                         <option value="">Russia</option>
                    </select>
                </div>

                 <div class="form-input">
                    <textarea name="" id="" placeholder="Your Message Here"></textarea>
                </div>

                 <div class="form-input">
                   <button type="submit">Submit</button>
                </div>
            </div>

          </form>
      </div>
</section>

<footer>
      <h1>GamerScore</h1>
      <div class="socials">
          <a href="">
            <img src="images/socials/discord.png" alt="">
          </a>

            <a href="">
            <img src="images/socials/facebook.png" alt="">
          </a>

          <a href="">
            <img src="images/socials/gmail.png" alt="">
          </a>

           <a href="">
            <img src="images/socials/github.png" alt="">
          </a>
      </div>

      <p>Made by Gabriel S. Battung</p>
</footer>
<script>
  AOS.init();
</script>

<script> 
  var rellax = new Rellax('.rellax');
</script>
</body>
</html>
